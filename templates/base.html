<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пивоварова Алина. {% block laba2 %} / {% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    {% if  request.cookies.get('color') and request.cookies.get('backcolor') and request.cookies.get('font_size') %}
    <style>
        body {
            color: {{ request.cookies.get('color') }};
            background-color: {{ request.cookies.get('backcolor') }};
            font-size: {{ request.cookies.get('font_size') }}px;
        }
    </style>
    {% endif %}
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        Web-программирование, часть 2. {{ self.laba2() }}
        <a href="/menu">Меню</a>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        &copy; Пивоварова Алина, ФБИ-14, 3 курс, 2023
    </footer>   
</body>
</html>
